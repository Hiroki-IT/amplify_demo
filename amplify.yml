version: 1
frontend:
  phases:
    preBuild:
      commands:
        - set -x
        - echo "DEVICE_TYPE=$DEVICE_TYPE" >> .env
        - npm install
    build:
      commands:
        - source amplify_build.sh
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
