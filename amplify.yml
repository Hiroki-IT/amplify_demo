version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "DEVICE_TYPE=$DEVICE_TYPE" >> .env
        - npm install
    build:
      commands:
        - if [ "${DEVICE_ENV}" = "PC" ]; then npm run generate-pc; fi
        - if [ "${DEVICE_ENV}" = "SP" ]; then npm run generate-sp; fi
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
