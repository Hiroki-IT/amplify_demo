version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "APP_ENV=$APP_ENV" >> .env
        - npm install
    build:
      commands:
        - npm run generate-pc
        - npm run generate-sp
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
