version: 1
frontend:
  phases:
    preBuild:
      commands:
        - set -x
        - source amplify_prebuild.sh
    build:
      commands:
        - source amplify_build.sh
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
