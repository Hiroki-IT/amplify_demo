version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "APP_ENV=$APP_ENV" >> .env
        - npm install
    build:
      commands:
        - npm run generate-${UA_ENV}
        - mv ./dist/${UA_ENV} ./dist/base
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./dist/base
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
