version: 1
frontend:
  phases:
    preBuild:
      commands:
        - set -xeuo pipefail
        - source ./amplify_ops/prebuild.sh
    build:
      commands:
        - source ./amplify_ops/build.sh
  artifacts:
    baseDirectory: ./dist/artifacts
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
