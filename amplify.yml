version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "APP_ENV=$APP_ENV" >> .env
        - npm install
    build:
      commands:
        - npm run generate ./dist/${UA_ENV}
        - mkdir -p ./base
        - mv ./dist/${UA_ENV}/dist .
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
