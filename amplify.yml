version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "APP_ENV=$APP_ENV" >> .env
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: .nuxt
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
