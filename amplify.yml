version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "APP_ENV=$APP_ENV" >> .env
            - npm install
        build:
          commands:
            - npm run generate
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      appRoot: .
